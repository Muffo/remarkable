<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Remarker</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <ul class="nav navbar-nav">
                <a class="navbar-brand" href="#">Remarkable</a>
                <li>
                    <a id="save" href"#save"><span class="glyphicon glyphicon-floppy-disk"></span> Save</a>
                </li>
                <li>
                    <a id="open" href"#save">Open</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">File <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">New</a></li>
                        <li><a href="#">Open...</a></li>
                        <li><a href="#">Save</a></li>
                        <li><a href="#">Save As...</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Close</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Edit <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Bold</a></li>
                        <li><a href="#">Italic</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">View <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Show/Hide Editor</a></li>
                        <li><a href="#">Show/Hide Preview</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">View mode</li>
                        <li><a href="#">Full Screen</a></li>
                        <li><a href="#">Window</a></li>
                    </ul>
                </li>
            </ul>
        
        </div>

        <div id="left-column">
            <textarea id="markdown" class="full-height" placeholder="Markdown Code">
            </textarea>
        </div>
        <div id="right-column" class="full-height">
            <iframe src="preview.html" id="preview-iframe" class="full-height"> </iframe>
        </div>

        

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/editor.js -->
        <script src="scripts/editor.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/index.js"></script>
        <!-- endbuild -->

    </body>
</html>
