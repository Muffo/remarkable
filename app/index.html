<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Remarker</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="bower_components/codemirror/theme/3024-day.css" />
        <link rel="stylesheet" href="bower_components/codemirror/addon/dialog/dialog.css" />
        <link rel="stylesheet" href="bower_components/chardin.js/chardinjs.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-static-top">
            
            <a id="start-btn" class="navbar-brand" data-toggle="modal" data-target="#start-page"
                data-intro="Start page" data-position="bottom">
                <img src="images/icon-32.png" class="icon-32" />
                Remarkable
            </a>
            
            <!-- 
            <button type="button" class="btn btn-default navbar-btn">
                <i class="fa fa-floppy-o fa-lg"></i>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
                <i class="fa fa-download fa-lg"></i>
            </button>
            -->
            <span class="nav-center">
                <div class="btn-group" style="margin-right: 20px;" 
                    data-intro="View mode:<br/>&middot; Edit<br/>&middot; Slide<br/>&middot; Presenter" data-position="bottom">
                    <button type="button" id="edit-view-btn" class="btn btn-default navbar-btn view-btn active">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" id="slides-view-btn" class="btn btn-default view-btn navbar-btn">
                        <span class="glyphicon glyphicon-film"></span>
                    </button>
                    <button type="button" id="presenter-view-btn" class="btn btn-default view-btn navbar-btn">
                        <span class="glyphicon glyphicon-comment"></span>
                    </button>
                </div>
                <div class="btn-group"
                    data-intro="Slide navigation" data-position="bottom">
                    <button type="button" id="first-slide-btn" class="btn btn-default navbar-btn">
                        <i class="fa fa-step-backward fa-lg"></i>
                    </button>
                    <button type="button" id="prev-slide-btn" class="btn btn-default navbar-btn">
                        <i class="fa fa-chevron-left fa-lg"></i>
                    </button>
                    <button type="button" id="next-slide-btn" class="btn btn-default navbar-btn">
                        <i class="fa fa-chevron-right fa-lg"></i>
                    </button>
                </div>
            </span>
            <!-- 
            <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-fullscreen"></span>
            </button>
            -->
            <span class="pull-right">
                <button type="button" id="github-btn" class="btn btn-success navbar-btn"
                    data-intro="Fork me on Github" data-position="bottom">
                    <i class="fa fa-github fa-lg"></i>
                </button>
                <button type="button" id="help-btn" class="btn btn-info navbar-btn">
                    <i class="fa fa-question fa-lg"></i>
                </button>
            </span>
            
        </div>
    
        <div id="left-column" style="width:50%;">
            <textarea id="markdown" placeholder="Markdown Code"></textarea>
        </div>
        <div id="right-column" class="full-height" style="width:50%;">
            <iframe src="preview.html" id="preview-iframe" class="full-height"> </iframe>
        </div>

        <!-- Start page -->
        <div class="modal fade" id="start-page" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h3 class="modal-title" id="readabilityHelpTitle">
                            <img src="images/icon-32.png" class="icon-32"/>
                            Remarkable
                            <span style="font-size: 70%;margin-left: 20px;"> 
                                Markdown Slideshow Editor
                            </span>
                        </h3>
                    </div>
                    <div class="modal-body">

                        <button type="button" id="load-template-btn" class="btn btn-success">
                            <i class="fa fa-file-o fa-lg"></i>
                            Empty slideshow
                        </button>

                        <h3>
                            <i class="fa fa-file-code-o fa-border"></i>
                            Code samples
                        </h3>
                        <button type="button" id="load-sample-btn" class="btn btn-default btn-xs">
                            RemarkJS sample slideshow
                        </button>
                    </div>
                    <div class="modal-footer">
                        Remarkable - by <a id="linkedin-btn" href="#"> Andrea Grandi</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery.caret/dist/jquery.caret-1.5.2.js"></script>       
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/chardin.js/chardinjs.js"></script>
        <script src="bower_components/codemirror/lib/codemirror.js"></script>
        <script src="bower_components/codemirror/mode/markdown/markdown.js"></script>
        <script src="bower_components/codemirror/addon/edit/continuelist.js"></script>
        <script src="bower_components/codemirror/addon/edit/matchbrackets.js"></script>
        <script src="bower_components/codemirror/addon/dialog/dialog.js"></script>
        <script src="bower_components/codemirror/addon/search/search.js"></script>
        <script src="bower_components/codemirror/addon/search/searchcursor.js"></script>
        <script src="bower_components/codemirror/addon/search/match-highlighter.js"></script>
        <script src="bower_components/remark/out/remark.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/samples.js"></script>
        <script src="scripts/editor.js"></script>
        <script src="scripts/index.js"></script>
        <!-- endbuild -->

    </body>
</html>
