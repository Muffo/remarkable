<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Remarker</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-static-top">
            
            <a id="home-btn" class="navbar-brand" href="#">
                <img src="images/icon-32.png" style="margin: -8px 10px 0px;" />
                Remarkable
            </a>
            
            <!-- 
            <button type="button" class="btn btn-default navbar-btn">
                <i class="fa fa-floppy-o fa-lg"></i>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
                <i class="fa fa-download fa-lg"></i>
            </button>
            -->
            <span class="nav-center">
                <div class="btn-group" style="margin-right: 20px;">
                    <button type="button" id="edit-view-btn" class="btn btn-default navbar-btn view-btn active">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" id="slides-view-btn" class="btn btn-default view-btn navbar-btn">
                        <span class="glyphicon glyphicon-film"></span>
                    </button>
                    <button type="button" id="presenter-view-btn" class="btn btn-default view-btn navbar-btn">
                        <span class="glyphicon glyphicon-comment"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" id="next-slide-btn" class="btn btn-default navbar-btn">
                        <i class="fa fa-arrow-left fa-lg"></i>
                    </button>
                    <button type="button" id="prev-slide-btn" class="btn btn-default navbar-btn">
                        <i class="fa fa-arrow-right fa-lg"></i>
                    </button>
                </div>
            </span>
            <!-- 
            <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-fullscreen"></span>
            </button>
            -->
            <span class="pull-right">
                <button type="button" class="btn btn-success navbar-btn">
                    <i class="fa fa-github fa-lg"></i>
                </button>
                <button type="button" class="btn btn-info navbar-btn">
                    <i class="fa fa-question fa-lg"></i>
                </button>
            </span>
            
        </div>
    
        <div id="left-column" style="width:50%;">
            <textarea id="markdown" class="full-height" placeholder="Markdown Code"></textarea>
        </div>
        <div id="right-column" class="full-height" style="width:50%;">
            <iframe src="preview.html" id="preview-iframe" class="full-height"> </iframe>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery.caret/dist/jquery.caret-1.5.2.js"></script>       
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/remark/out/remark.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/samples.js"></script>
        <script src="scripts/editor.js"></script>
        <script src="scripts/index.js"></script>
        <!-- endbuild -->

    </body>
</html>
